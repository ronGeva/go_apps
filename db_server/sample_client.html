<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Go DB</title>
  </head>
  <body>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/main.css" rel="stylesheet">
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>

  <div class="bordered_div">
    <h3>Authentication</h3>
    Server IP: <input type="text" id="server_ip" value="127.0.0.1">
     <button onclick="Connect()">connect</button>
      <div id="connection_status"></div>
      <br/>
    fake source IP (default is real IP): <input type="text" id="source_ip"> <br/>
    username: <input type="text" id="username"> <br/>
    password: <input type="password" id="password"> <br/>
  </div>
  <div class="bordered_div">
    <h3>Query an existing DB</h3>
    <br/>

    db: <input list="db_options" id="db" onclick="QueryExistingDBs()">
    <datalist id="db_options"></datalist> <br/>
    <p>
      query: <textarea id="query" class="form-control"></textarea>
    </p>
    <button onclick="SendQuery()">send</button> <br/>
  </div>
  <div>
    <h3>Query results</h3>
    <table id="results_table" class="table"></table>
  </div>
  <div class="bordered_div">
    <p>
      <h3>Create new db</h3>
      path: <input type="text" id="dbPath"/>
      <button onclick="CreateTable()">create</button>
    </p>
  </div>
  <script src="assets/main.js"></script>
  </body>
</html>
