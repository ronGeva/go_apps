<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Go DB</title>
  </head>
  <body>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/main.css" rel="stylesheet">
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/main.js"></script>

  <div class="bordered_div">
    <h3>Query an existing DB</h3>
    <br/>

    db: <input type="text" id="db"/> <br/>
    <p>
      query: <textarea id="query"></textarea>
    </p>
    <button onclick="SendQuery()">send</button> <br/>
  </div>
  <div>
    <h3>Query results</h3>
    <table id="results_table" class="table"></table>
  </div>
  <div class="bordered_div">
    <p>
      <h3>Create new db</h3>
      path: <input type="text" id="dbPath"/>
      <button onclick="CreateTable()">create</button>
    </p>
  </div>
  </body>
</html>
